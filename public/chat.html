<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link
    rel="shortcut icon"
    type="image/png"
    href="https://png2.cleanpng.com/sh/6ea75884042559c8083465e83ef698dc/L0KzQYm3UsE2N6F0j5H0aYP2gLBuTfNwdZ50hp98YXfoPbnskvIuf5J5feRsb3zygn73gflvfJpzf59sbHnzPbL5lL10aZhqRdV1aYDkgsX6TfZzbZYyTdMDNXPkR7W5VPViQWkzUKkEM0i2RIa4VcE5P2I8TagAMUW0QnB3jvc=/kisspng-common-sage-herb-watercolor-painting-clip-art-sage-cliparts-free-5a85ca7d24ea98.8793834515187175651512.png"
  />
    <link rel="stylesheet" href="style.css" />
    <title>Sage Collective</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1></i> Sage Collective</h1>
        <a href="index.html" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fab fa-pagelines"></i> Room Name:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="far fa-grin-tongue"></i> Users</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
